<link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="lib/css/opensans.css">
<link href="lib/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="lib/css/app.css" rel="stylesheet" type="text/css">
<link href="lib/css/app2.css" rel="stylesheet" type="text/css">

<body>

<div class="main-body">
	<div class="wrapper">
		<aside class="sidebar">
			<input type="file" id="pagal-open-file" multiple class="display-none" 
				accept=".mkv,.avi,.mp4,.mpg,.mpeg,.webm,.flv,.ogg,.ogv,.mov,.wmv,.3gp,.3g2,.m4v,video/*,audio/*">
			<input type="file" nwdirectory id="pagal-select-directory" class="display-none"/>
			<input type="file" id="pagal-open-playlist-file" class="display-none" 
				accept=".xspf,.pagalist">
			<input type="file" id="pagal-save-file" nwsaveas class="display-none"/>
			<div class="content">
				<ul class="mediaFiles"></ul>
			</div>
		</aside>
		<div class="main-content">
				<div  class="header-bar">
					<div class="form-group FloatedRight search-holder">
						<input class="form-control search-bar" type="text" placeholder="Search">
					</div>
				</div>
				<div id="ContentWrapper"></div>
				<div id="dragOrDropFile">
					<div style="margin:100px auto;width:300px;">
						<div style="width:150px;height:150px;border:5px dashed #ccc;border-radius:5px;padding:35px;margin-left:78px;">
							<i class="fa fa-5x fa-download"></i>
						</div>
						<div style="margin-top:8px; font-weight:bold;margin-left:60px;">
							Playlist is currently empty.
						</div>
						<div style="font-weight:bold;">
							Drop a file here or select a media source from left.
						</div>
					</div>
				</div>

		</div>
	</div>
	<div id="player"></div>
</div>
<footer id="PlayerContainer" data-volume="1">
	<div class="info">
		<div class="controls">
			<div class="current-time">0:00</div>
			<div class="progress-bg-container">
				<div class="mouse-time" style="z-index:5;border:1px solid #ccc;margin-bottom:5px;">
					<div class="arrowm"></div>
					<span></span>
				</div>
				<div class="progress-bg">
					<div class="progress-current"></div>
					<div class="loading-progress"></div>
				</div>
			</div>
			<div class="duration">0:00</div>
		</div>
		<div class="info-text">
			<span class="track-info">
				<span class="action" style="margin-right:15px;margin-left:5px">
					<i class="pause fa fa-pause" data-l10n-id="hint_pause" title></i>
					<i class="play fa fa-play" data-l10n-id="hint_play" title></i>
				</span>
				<span class="action">
					<i class="backward fa fa-backward" data-l10n-id="hint_previous_song" title></i>
				</span>
				<span class="action">
					<i class="stop fa fa-stop" data-l10n-id="hint_pause" title></i>
				</span>
				<span class="action" style="margin-right:15px;">
					<i class="forward fa fa-forward" data-l10n-id="hint_next_song" title></i>
				</span>
				<span class="action">
					<i class="playlist fa fa-th-list" data-l10n-id="hint_repeat" title></i>
				</span>
				<span class="action">
					<i class="repeat fa fa-repeat" data-l10n-id="hint_repeat" title></i>
				</span>
				<span class="action" style="margin-right:10px">
					<i class="random fa fa-random" data-l10n-id="hint_shuffle" title></i>
				</span>
				<span class="currentHolder">
					<span class="artist"></span> <span class="title"></span>
				</span>
				<span class="FloatedRight MarginedLeft6 volume-bg-container">
					<div class="volume-bg">
						<div class="volume-current"></div>
					</div>
				</span>
				<span class="volume-icon FloatedRight">
					<i class="fa fa-volume-up"></i>
				</span>

			</span>
			<span class="video-info"></span>
		</div>

	</div>
</footer>

	
	
</body>


<script type="text/javascript" src="lib/js/jquery.min.js"></script>
<script type="text/javascript" src="modules/player.js"></script>
<script type="text/javascript" src="modules/app.js"></script>

<script type="text/javascript">
	
</script>
