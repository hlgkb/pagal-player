<style type="text/css">
	#ContentWrapper, #dragOrDropFile{
    background: #f9f9f9;
    overflow-y: scroll;
    padding: 10px;
    display: flex;
    flex-flow: row wrap;
    justify-content: space-between;
    height: calc(100% - 45px);
    background:#fff;
    border-top:1px solid #f1e7e7;
    border-left:6px solid #f1e7e7;
    border-bottom: 0px;
    border-right: 0px;
    padding-bottom: 20px;
}

#ContentWrapper{
	display: none;
}

#ContentWrapper .track-container {
    float: left;
    margin-bottom: 3px;
    padding: 5px;
    width: 110px;
    height: 140px;
    overflow: hidden;
    margin-right: 3px;
    transition: width .5s,height .5s
}

#ContentWrapper .track-container:hover {
    cursor: pointer;
    background: rgba(0,0,0,.1);
    border-radius: 3px
}

#ContentWrapper .track-container.playing {
    cursor: pointer;
    background: rgba(0,0,0,.8);
    border-radius: 3px
}

#ContentWrapper .track-container.cur .cover {
    display: none
}

#ContentWrapper .track-container .cover {
    background-image: url(lib/img/icon.png);
    background-size: cover;
    width: 100px;
    height: 100px;
    border-radius: 2px
}

#ContentWrapper .track-container .info {
    font-family: "Open Sans",sans-serif;
    text-align: center;
    padding: 4px;
    margin-left: 3px
}

#ContentWrapper .track-container .info .title {
    height: 20px;
    font-weight: 700;
    font-size: 14px;
    color: #919191;
    overflow: hidden!important;
    white-space: nowrap;
    text-overflow: ellipsis
}
#ContentWrapper .track-container.playing .info .title{
	color:#fff;
}

#ContentWrapper .track-container .info .artist {
    height: 14px;
    font-weight: 400;
    font-size: 13px;
    margin-top: 5px;
    color: #999;
    overflow: hidden!important;
    white-space: nowrap;
    text-overflow: ellipsis
}
.clear {
    clear: both
}
.search-bar{
	width:220px;height:25px;border-radius:40px;
}
.search-holder{
	margin-bottom: 10px;
}
.header-bar{
	height: 45px;background:#fffafa;border-left:6px solid #f1e7e7;padding-bottom:10px;padding-top: 10px;padding-right: 10px;
}
.main-content{
	height:100%;width: calc(100% - 220px);background: #fffffd;position: relative;/* right: 0; */margin-left: 220px;/*border-left: 1px solid #f1e7e7;border-top: 0px;/**/
}
aside.sidebar{
	 width: 220px;
	    background: #fffafa;
	    height: 100%;
	    float: left;
}
.wrapper{
	display: none;
}
.display-block{
	display: block;
}
.display-none{
	display: none;
}
.wcp-status { display: none !important }
.wcp-toolbar{
	display: none !important;
}
.playerSmall{
	position:absolute;
	width:220px;
	height:112px;
	bottom:65px;
	z-index:500;
	background:#000;
}
.playerSmall .wcp-wrapper{
	background: #000 !important;
}
#player{
	/*display:none;*/
}

<div class="main-body">
	<div class="wrapper">
		<aside class="sidebar">asjasdj as;dj; d;asjd; asd;jas; dja;sjd a;sdj;as da;sjd; asd;jas </aside>
		<div class="main-content">
				<div  class="header-bar">
					<div class="form-group FloatedRight search-holder">
						<input class="form-control search-bar" type="text" placeholder="Search">
					</div>
				</div>
				<div id="ContentWrapper"></div>
				<div id="dragOrDropFile">
					<div style="margin:100px auto;width:300px;">

							<i class="fa fa-5x fa-download"></i>

						<div style="margin-top:8px; font-weight:bold;margin-left:60px;">

						</div>
						<div style="font-weight:bold;">

						</div>
					</div>
				</div>

		</div>
	</div>
	<div id="player"></div>
</div>

	<div class="info">

			<div class="current-time">0:00</div>

				</div>
				<div class="progress-bg">

					<div class="loading-progress"></div>
				</div>
			</div>

		</div>
		<div class="info-text">

	</div>
